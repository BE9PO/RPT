<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/dashboard.css">
    <title>RPT stats</title>
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">RPT</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Выйти <span data-feather="log-out"></span></a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/add" th:action="@{add}">
                            <span data-feather="file"></span>
                            Добавить
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="search"></span>
                            Найти
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/examiners" th:action="@{examiners}">
                            <span data-feather="users"></span>
                            Эксперты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="bar-chart-2"></span>
                            Отчеты
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom centr">
                <h1 class="h4">динамика исполнения</h1>
            </div>
            <canvas class="my-4" id="myChart" width="900" height="380"></canvas>
            <h4>поступление за 7 дней</h4>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">Код экспертизы</th>
                        <th scope="col">Дата поступления</th>
                        <th scope="col">Эксперт</th>
                        <th scope="col">Инициатор</th>
                        <th scope="col">Вид экспертизы</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="examination : ${examinations}">
                        <td th:text="${examination.getCode()}"></td>
                        <td th:text="${examination.getDateIntake()}"></td>
                        <td th:text="${examination.getExaminer().getExaminerName()}"></td>
                        <td th:text="${examination.getInitiator()}"></td>
                        <td th:text="${examination.getKindOfExamination()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <div class="container">
        <h2 align="center">Technology Line Graph</h2>

        <div id="container666"
             style="width: 550px; height: 400px; margin: 0 auto"></div>
    </div>
</div>
<footer th:insert="navbar :: footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<div th:insert="navbar :: scriptForIcons"></div>

<!-- Graphs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
<script th:inline="javascript">
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [[${solve.keySet()}]],
            datasets: [{
                data: [[${solve.values()}]],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script th:inline="javascript">
    $(function () {
        Highcharts.chart('container666', {
            chart: {
                type: 'column'
            },
            title: {
                text: 'Статистика выполнения экспертиз за неделю'
            },
            subtitle: {
                text: ''
            },
            xAxis: {
                categories: [[${solve.keySet()}]],
                crosshair: true
            },
            yAxis: {
                min: 0,
                max: 10,
                title: {
                    text: 'Количество выполненых'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [{
                name: 'Эксперты',
                data: [[${solve.values()}]]
            }]
        });
    });
</script>
</body>
</html>
