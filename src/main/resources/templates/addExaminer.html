<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/form-validation.css">
    <title>RPT addUser</title>
</head>
<body class="bg-light">
<nav th:insert="navbar :: topnavbar"></nav>
<div class="container">

    <div class="py-5 text-center">
        <h2>Административная форма для добавления нового эксперта</h2>
        <p class="lead">В полях ниже необходимо заполнить данные об эксперте</p>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="needs-validation" action="/addExaminer" th:action="@{addExaminer}" novalidate method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="examinerName">Полное имя эксперта*</label>
                        <input type="text" class="form-control" name="examinerName" id="examinerName"
                               placeholder="Пример: Смирнова Анна Петровна"
                               value="" required>
                        <div class="invalid-feedback">
                            Имя эксперта должно быть введено
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="documentOfAllowance">Номер свидетельства о присвоении допуска*</label>
                        <input type="text" class="form-control" name="documentOfAllowance" id="documentOfAllowance"
                               placeholder="Пример: 00313" value="" required>
                        <div class="invalid-feedback">
                            Номер свидетельства должен быть введен.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dateOfPermission">Дата присвоения первого допуска*</label>
                        <input type="date" class="form-control" name="dateOfPermission" id="dateOfPermission"
                               placeholder=""
                               value="">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="specificity">Специфика работы</label>
                        <input type="text" class="form-control" name="specificity" id="specificity"
                               placeholder="" value="">
                    </div>
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Добавить эксперта</button>
            </form>
        </div>
    </div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020 GKSE</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Статистика</a></li>
            <li class="list-inline-item"><a href="#">Сообщить об ошибке</a></li>
        </ul>
    </footer>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous">
</script>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
