<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/dashboard.css">
    <title>RPT Результаты поиска</title>
</head>
<body class="bg-light">
<nav th:insert="navbar :: topnavbar"></nav>
<div class="container-fluid">
    <h4>Результат поиска экспертиз</h4>
    <a class="nav-link" href="/search" th:action="@{search}">Страница поиска <span data-feather="search"></span></a>
    <hr class="mb-4">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th scope="col">Код</th>
            <th scope="col">Дата поступления</th>
            <th scope="col">Дата исполнения</th>
            <th scope="col">Эксперт</th>
            <th scope="col">Инициатор</th>
            <th scope="col">Телефон моб</th>
            <th scope="col">Вид</th>
            <th scope="col">Тип</th>
            <th scope="col">Объект</th>
            <th scope="col">Кол-во объектов</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="examination : ${examinations}">
            <td th:text="${examination.getCode()}"></td>
            <td th:text="${examination.getDateIntake()}"></td>
            <td th:text="${examination.getDateOfExecution()}"></td>
            <td th:text="${examination.getExaminer().getExaminerName()}"></td>
            <td th:text="${examination.getInitiator()}"></td>
            <td th:text="${examination.getMobileTelephone()}"></td>
            <td th:text="${examination.getKindOfExamination()}"></td>
            <td th:text="${examination.getTypeOfCase()}"></td>
            <td th:text="${examination.getObjectOfCase()}"></td>
            <td th:text="${examination.getNumberOfObjects()}"></td>
        </tr>
        </tbody>
    </table>
    <footer th:insert="navbar :: footer"></footer>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<div th:insert="navbar :: scriptForIcons"></div>
</body>
</html>
